<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pm="http://primefaces.org/mobile"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <div>
            <ui:include src="/templates/menuatecoo.xhtml"/>
        </div>
        <br/>
        <p:outputLabel value="Consultar Editora" style="font-size: large" />
    </h:head>    

    <h:body>
        <h:form>
            <br/>
            <p:outputLabel for="nome" value="Nome:" />
            <p:autoComplete id="nome" minQueryLength="3" maxResults="5" 
                            value="#{cadastroEditoraBean.nomeEditora}" 
                            completeMethod="#{cadastroEditoraBean.listaEditoras}" 
                            effect="blind" />
            <p:commandButton value="Consultar"
                             style="font-size: small"
                             icon="ui-icon-arrow-u" ajax="false" 
                             action="#{cadastroEditoraBean.consultarEditora}"/>
        </h:form>
        <br/>
        <h:form >
            <p:tabView>
                <p:tab title="Dados">
                    <p:outputLabel 
                        value="Preencha o formulário abaixo, com
                        as informações da Editora" />
                    <br/>
                    <h:panelGrid columns="2" role="5" >
                        <p:outputLabel for="cnpj" value="CNPJ:" />
                        <p:inputMask id="cnpj" readonly="true" 
                                     value="#{cadastroEditoraBean.editora.cnpj}" 
                                     mask="99.999.999/9999-99"
                                      />
                        <p:outputLabel for="nome" value="Nome:" />
                        <p:inputText id="nome" readonly="true"
                                     value="#{cadastroEditoraBean.editora.nome}"
                                     />
                        <p:outputLabel for="email" value="Email:" />
                        <p:inputText id="email" readonly="true"
                                     value="#{cadastroEditoraBean.editora.email}" />
                        <p:outputLabel for="telefone" value="Telefone:" />
                        <p:inputMask id="telefone" mask="(99)9999-9999" 
                                     readonly="true"
                                     value="#{cadastroEditoraBean.editora.telefone}" />
                    </h:panelGrid>
                </p:tab>

                <p:tab title="Endereço">
                    <h:panelGrid columns="2" role="7" >
                        <p:outputLabel for="cep" value="CEP:" />
                        <p:inputMask id="cep" readonly="true"
                                     value="#{cadastroEditoraBean.editora.endereco.cep}"
                                     mask="99.999-999" />
                        <p:outputLabel for="logradouro" value="Logradouro:" />
                        <p:inputText id="logradouro" readonly="true"
                                     value="#{cadastroEditoraBean.editora.endereco.logradouro}"
                                     />
                        <p:outputLabel for="numero" value="Numero:" />
                        <p:inputText id="numero" readonly="true"
                                     value="#{cadastroEditoraBean.editora.endereco.numero}"
                                     />
                        <p:outputLabel for="complemento" value="Complemento:" />
                        <p:inputText id="complemento" readonly="true"
                                     value="#{cadastroEditoraBean.editora.endereco.complemento}"
                                     />
                        <p:outputLabel for="bairro" value="Bairro:" />
                        <p:inputText id="bairro" readonly="true"
                                     value="#{cadastroEditoraBean.editora.endereco.bairro}"
                                      />
                        <p:outputLabel for="cidade" value="Cidade:" />
                        <p:inputText id="cidade" readonly="true"
                                     value="#{cadastroEditoraBean.editora.endereco.cidade}"
                                      />
                        <p:outputLabel for="uf" value="UF:" />
                        <p:inputMask id="uf" readonly="true"
                                     value="#{cadastroEditoraBean.editora.endereco.uf}" 
                                     mask="aa" />
                    </h:panelGrid>
                </p:tab>
            </p:tabView>
        </h:form>
    </h:body>
</html>
