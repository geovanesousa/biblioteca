<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pm="http://primefaces.org/mobile"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <div>
            <ui:include src="/templates/menuatecoo.xhtml"/>
        </div>
        <br/>
        <p:outputLabel value="Inserir Revista" style="font-size: large" />
    </h:head>    

    <h:body>
        <h:form >
            <p:tabView>
                <p:tab title="Revista">
                    <p:outputLabel 
                        value="Preencha o formulário abaixo, com
                        as informações da Revista" />
                    <br/>
                    <h:panelGrid columns="4" role="5" > 
                        <p:outputLabel for="cod" value="Cód. Gerado" />
                        <p:inputText id="cod" readonly="true"
                                     value="#{cadastroRevistaBean.revista.id}" />


                        <p:outputLabel for="qtdpaginas" value="Qtd. Páginas:" />
                        <p:inputText id="qtdpaginas" required="true"
                                     value="#{cadastroRevistaBean.revista.quantidaDePaginas}" />

                        <p:outputLabel for="editora" value="Nome Editora:" />
                        <p:autoComplete id="editora" minQueryLength="3" maxResults="5" 
                                        value="#{cadastroRevistaBean.revista.editora.nome}" 
                                        completeMethod="#{cadastroEditoraBean.listaEditoras}" 
                                        effect="blind" required="true" />

                        <p:outputLabel for="titulo" value="Título:" />
                        <p:inputText id="titulo"
                                     value="#{cadastroRevistaBean.revista.titulo}" 
                                     required="true" />

                        <p:outputLabel for="ano" value="Ano do Revista:" />
                        <p:inputMask id="ano" mask="9999" required="true"
                                     value="#{cadastroRevistaBean.revista.ano}" />

                        <p:outputLabel for="descricao" value="Descrição:" />
                        <p:inputText id="descricao" 
                                     value="#{cadastroRevistaBean.revista.descricao}"
                                     required="true" maxlength="100" />

                        <p:outputLabel for="classificacao" value="Classificação:" />
                        <p:inputText id="classificacao" required="true"
                                     value="#{cadastroRevistaBean.revista.classificacao}" />


                        <p:outputLabel for="edicao" value="Edição:" />
                        <p:inputText id="edicao" required="true"
                                     value="#{cadastroRevistaBean.revista.edicao}" />


                    </h:panelGrid>
                </p:tab>


                <p:tab title="Estoque">
                    <h:panelGrid columns="2" role="7" >
                        <p:outputLabel for="qtdrevistas" value="Qtd. Revistas:" />
                        <p:inputText id="qtdrevistas" required="true"
                                     value="#{cadastroRevistaBean.exemplarRevista.quantidadeEstoque}" />
                        <p:outputLabel for="localrevista" value="Localização:" />
                        <p:inputText id="localrevista" required="true"
                                     value="#{cadastroRevistaBean.revista.localRevista}" />
                        <p:outputLabel value="Concluir cadastro:" />
                        <p:commandButton value="Enviar" 
                                         style="font-size: small"
                                         icon="ui-icon-arrow-u" ajax="false" 
                                         action="#{cadastroRevistaBean.inserirRevista}"/>
                    </h:panelGrid>
                </p:tab>
            </p:tabView>
        </h:form>
    </h:body>
</html>
