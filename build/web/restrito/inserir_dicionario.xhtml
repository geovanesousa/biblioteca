<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pm="http://primefaces.org/mobile"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <div>
            <ui:include src="/templates/menuatecoo.xhtml"/>
        </div>
        <br/>
        <p:outputLabel value="Inserir Dicionário" style="font-size: large" />
    </h:head>    

    <h:body>
        <h:form >
            <p:tabView>
                <p:tab title="Dicionário">
                    <p:outputLabel 
                        value="Preencha o formulário abaixo, com
                        as informações do Dicionário" />
                    <br/>
                    <h:panelGrid columns="4" role="5" > 
                        <p:outputLabel for="cod" value="Cód. Gerado" />
                        <p:inputText id="cod" readonly="true"
                              value="#{cadastroDicionarioBean.dicionario.id}" />


                        <p:outputLabel for="qtdpaginas" value="Qtd. Páginas:" />
                        <p:inputText id="qtdpaginas" required="true"
               value="#{cadastroDicionarioBean.dicionario.quantidaDePaginas}" />

                        <p:outputLabel for="editora" value="Nome Editora:" />
                  <p:autoComplete id="editora" minQueryLength="3" maxResults="5" 
                      value="#{cadastroDicionarioBean.dicionario.editora.nome}" 
                           completeMethod="#{cadastroEditoraBean.listaEditoras}" 
                                        effect="blind" required="true" />

                        <p:outputLabel for="titulo" value="Título:" />
                        <p:inputText id="titulo"
                             value="#{cadastroDicionarioBean.dicionario.titulo}" 
                                     required="true" />

                        <p:outputLabel for="ano" value="Ano do Dicionário:" />
                        <p:inputMask id="ano" mask="9999" required="true"
                             value="#{cadastroDicionarioBean.dicionario.ano}" />

                        <p:outputLabel for="descricao" value="Descrição:" />
                        <p:inputText id="descricao" 
                          value="#{cadastroDicionarioBean.dicionario.descricao}"
                                     required="true" maxlength="100" />

                    <p:outputLabel for="classificacao" value="Classificação:" />
                        <p:inputText id="classificacao" required="true"
                   value="#{cadastroDicionarioBean.dicionario.classificacao}" />

                        <p:outputLabel for="edicao" value="Edição:" />
                        <p:inputText id="edicao" required="true"
                          value="#{cadastroDicionarioBean.dicionario.edicao}" />


                    </h:panelGrid>
                </p:tab>

                
                <p:tab title="Estoque">
                    <h:panelGrid columns="2" role="7" >
                     <p:outputLabel for="qtddicio" value="Qtd. Dicionários:" />
                        <p:inputText id="qtddicio" required="true"
       value="#{cadastroDicionarioBean.exemplarDicionario.quantidadeEstoque}" />
                        <p:outputLabel for="localdicio" value="Localização:" />
                        <p:inputText id="localdicio" required="true"
                 value="#{cadastroDicionarioBean.dicionario.localDicionario}" />
                        
                    </h:panelGrid>
                </p:tab>
                <p:tab title="Autor">
                    <h:panelGrid columns="2" role="7" >
                        <p:outputLabel for="nome" value="Nome:" />
                        <p:inputText id="nome" 
                                 value="#{cadastroDicionarioBean.autor.nome}" />
                        <p:outputLabel for="cutter" value="Cutter:" />
                        <p:inputText id="cutter" 
                               value="#{cadastroDicionarioBean.autor.cutter}" />
                        <p:outputLabel value="Adicionar autor:" />
                        <p:commandButton value="+"
                                         style="font-size: small"
                                         ajax="false" 
                                         action="#{cadastroDicionarioBean.
                                                   adicionaAutorNaLista}"/>
                        <p:outputLabel value="Concluir cadastro:" />
                        <p:commandButton value="Enviar" 
                                         style="font-size: small"
                                         icon="ui-icon-arrow-u" ajax="false" 
                          action="#{cadastroDicionarioBean.inserirDicionario}"/>
                    </h:panelGrid>
                    <ol>
               <ui:repeat var="autor" value="#{cadastroDicionarioBean.autores}">
                            <li><p:outputLabel value="Autor: "/>#{autor.nome}
                         <p:outputLabel value="| Cutter: "/>#{autor.cutter}</li>
                        </ui:repeat>
                    </ol>
                </p:tab>
            </p:tabView>
        </h:form>
    </h:body>
</html>
